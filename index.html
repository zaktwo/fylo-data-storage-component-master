<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <section class="top-card shared-card">
      <div class="logo">
        <img class="" src="./images/logo.svg" alt="">
      </div>
      <div class="files-card">
        <img class="document shared-back" src="./images/icon-document.svg" alt="">
        <img class="folder shared-back" src="./images/icon-folder.svg" alt="">
        <img class="upload shared-back" src="./images/icon-upload.svg" alt="">
      </div>
    </section>
    <section class="bottom-card shared-card">
      <p class="remaining-storage">
        You`ve used <span>815 GB </span> of your storage
      </p>
      <div class="progress-bar">
        <div class="progress-background">
          <div class="progress-flow"> <span class="circle"></span></div>
        </div>
        <div class="limits">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="remaining-upload">185 <span class="gb-left">GB Left </span> </div>
    </section>
  </main>

</body>

</html>
